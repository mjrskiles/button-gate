name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install AVR Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-avr avr-libc binutils-avr avrdude

      - name: Build Firmware
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Build Unit Tests
        run: |
          mkdir build_tests
          cd build_tests
          cmake -DBUILD_TESTS=ON ..
          cmake --build .

      - name: Run Unit Tests
        run: ./build_tests/test/unit/gatekeeper_unit_tests
